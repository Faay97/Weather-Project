<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Projectx</title>
    <script
      src="https://kit.fontawesome.com/6c2be83cf3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <form id="city-search">
        <input type="city" placeholder="Enter City" id="search-input" />
        <input type="submit" value="Search" id="submit-btn" />
        <button id="location">Current Location</button>
      </form>
    </div>
    <h1>
      <div id="city-display">Toronto</div>
      <br />
      <span class="day"> Today </span>

      <div id="description">Clouds</div>
    </h1>
    <h2>
      <div class="temp">
        <img
          id="icon"
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="clouds"
        />
        <span id="temp-number">4</span>
        <span class="degree">
          <a class="active" id="cels" href="#">°C</a>|<a id="fahren" href="#"
            >°F</a
          >
        </span>
      </div>
      Humidity: <span id="humidity">70</span>%
      <div>Wind: <span id="wind">2</span>km/h</div>
    </h2>
    <p>Feels like <span id="feels-like">6</span>°</p>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          Sunday
          <br />
          13° ☁️
        </div>
        <div class="col">
          Monday
          <br />
          20° 🌤
        </div>
        <div class="col">
          Tuesday
          <br />
          21° ☀️
        </div>
        <div class="col">
          Wednesday
          <br />
          18° ☁️
        </div>
        <div class="col">
          Thursday
          <br />
          10° 🌧
        </div>
      </div>
      <span id="git-link">
        <a
          href="http://github.com/Faay97/Weather-Project"
          target="_blank"
          rel="noreferrer"
          >Open sourced at Github</a
        >
        and
        <a
          href="http://hilarious-cannoli-e174f4.netlify.app"
          target="_blank"
          rel="noreferrer"
          >hosted on Netlify</a
        >
        Coded by Favour Umoru
      </span>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
